aboutdescription:
  am: 'Մեր կազմակերպությունը ստեղծվել է 1996 թվականին։ Կազմակերպության գործունեության հիմնական ուղղությունը հանդիսանում է էլեկտրական սարքերի, լուսատեխնիկական սարքերի լամպերի վաճառքը։ Մեր կազմակերպությունը հանդիսանում է VIMAR, IDEAL-LUX, GUMARCRISS, SCHULLER, RECCAGNI ANGELO կազմակերպությունների ներկրողը։'
  en: 'Our company was founded in 1996. We are specialized in selling electrical appliances, lamps, lighting. We are the distributor of brands like VIMAR, IDEAL-LUX, GUMARCRISS, SCHULLER, RECCAGNI ANGELO.'
  ru: 'Наша компания была основана в 1996 году. Основным направлением деятельности является продажа электрических приборов, ламп, осветительных приборов. Мы являемся дистрибютором таких брендов как VIMAR, IDEAL-LUX, GUMARCRISS, SCHULLER, RECCAGNI ANGELO.'

